<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="reveal.js/dist/reset.css">
    <link rel="stylesheet" href="reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="reveal.js/dist/theme/solarized.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="reveal.js/plugin/highlight/monokai.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h1 style="text-transform: none;">How did Raft succeed?</h1>

                <div style="display: flex; justify-content: center;">

                    <div>
                        <a href="https://raft.github.io">
                            <img style="height: 300px" src=" logo/annie-sticker.png">
                        </a>
                    </div>

                    <div style="text-align: left">
                        <p><a href=" https://ongardie.net/">Diego Ongaro</a>, PhD</p>

                        <p><small>2024-09-19</small></p>
                    </div>
                </div>

                <p>
                    <small style="text-align: left">
                        These slides are for an invited lecture in USC's
                        CSCI-599: Distributed Systems class. The class is
                        taught by
                        <a href="https://seojinpark.net/">Professor Seo Jin Park</a>.
                    </small>
                </p>
            </section>

            <section>Slide 2</section>
        </div>
    </div>

    <script src="reveal.js/dist/reveal.js"></script>
    <script src="reveal.js/plugin/notes/notes.js"></script>
    <script src="reveal.js/plugin/markdown/markdown.js"></script>
    <script src="reveal.js/plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
